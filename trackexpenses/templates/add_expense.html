{% extends 'base.html' %} {% block content %}
<div class="px-5 container m-4">
  <nav aria-label="breadcrumb ">
    <ol class="breadcrumb w-50">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add expense</li>
    </ol>
  </nav>

  <form action="{% url 'add_expense' %}" class="w-50" method="post">
    {% csrf_token %} {% include 'authentication/messages.html/' %}
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="text"
        class="form-control"
        id="amount"
        name="amount"
        value="{{values.amount}}"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text"
        class="form-control"
        id="description"
        name="description"
        value="{{values.description}}"
        rows="2"
      ></input>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label for="category" class="form-label">Category</label>
        <input
        type="text"
        class="form-control"
        placeholder="eg: Health or Groceries etc"
        id="category"
        name="category"
        value="{{values.category}}"
      />
        <!-- <select
          class="form-select form-select-md mb-3"
          aria-label=".form-select-lg example"
          name="category"
        > -->
          <!-- <option value="">Choose a category</option>
          {% for category in categories %}
          <option name="category" value="{{category.name}}">
            {{category.name}}
          </option>
          {% endfor %} -->
        </select> 
      </div>
      <div class="col-md-6 mb-2">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" name="dateOfExpense" />
      </div>
    </div>

    <div class="mb-3">
      <input type="submit" value="Submit" class="btn btn-primary" />
    </div>
  </form>
</div>

{% endblock %}
