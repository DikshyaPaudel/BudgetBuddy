{% extends 'base_authh.html' %}
{% load static %} 
{% block content %}

<div class="row container-fluid">
  <div class="col-md-4"></div>
  <div class="col-md-3 h-100 m-5 w-70 p-4 ">
    <div class="card d-grid gap-3 shadow p-3 mb-5 bg-body rounded">
      

      <div class="card-body ">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {% include 'authentication/messages.html/' %}
          <div >
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
              value="{{fieldValues.username}}"
            />
            
          </div>
         
          
          <div class="p-1">
            <label for="password" class="form-label">Password</label>
            <div class="py-1">
            <input
              type="password"
              class="form-control "
              name="password"
              id="password"
            />
            
            </div>
          </div>
          <div>
            <input
              type="submit"
              value="Login now"
              class="btn w-100 mt-2 btn-primary submit-btn"
            />
          </div>
          <div class="text-primary d-flex justify-content-center mt-3 pb-2">
            <a href="{% url 'register'%}">Don't have an account? Regiser now</a>
          </div>
          <h6 class="text-secondary d-flex justify-content-center text-black">OR</h6>
          <div class="div">
            <button class="btn w-100 btn-primary bg-secondary  mt-2">
              <a href="{%url 'social:begin' 'google-oauth2' %}">Login with google</a>
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
    <div class="col-md-5"></div>
  </div>
  <script src="{% static 'js/register.js' %}"></script>
  {% endblock %}
</div>
