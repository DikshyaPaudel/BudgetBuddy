{% extends 'base_authh.html' %}
{% load static %} 
{% block content %}
<div class="backgroundimages">
  <div class="row container-fluid">
    <div class="col-md-4"></div>
    <div class="col-md-3 h-100 m-5 w-70 p-4 ">
      <div class="card d-grid gap-3  p-3 mb-5 bg-body">
        
        <div class="card-body ">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'authentication/messages.html/' %}
            <div >
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                value="{{fieldValues.username}}"
              />
              
            </div>
          
            
            <div class="p-1">
              <label for="password" class="form-label">Password</label>
              <div class="py-1">
              <input
                type="password"
                class="form-control "
                name="password"
                id="password"
              />
              
              </div>
            </div>
            <div>
              <input
                type="submit"
                value="Login now"
                class="btn w-100 mt-2 btn-primary submit-btn"
              />
            </div>
            <div class="d-flex justify-content-center mt-3 pb-2 ">
              Don't have an account? <a href="{% url 'register'%}">Regiser now</a>
            </div>
            <h6 class="text-secondary d-flex justify-content-center text-black">OR</h6>
            <div class="social-section">
              <button class="btn w-100 btn-light mt-2 social-btn">
                <span class="googl-logo social-logo-wrapper">
                  <img src="/static/img/google.png" class="social-logo" alt="">
                </span>
                <a href="" class="social-text">Continue with google</a>
              </button>
            </div>
          </form>
        </div>
      </div>
      </div>
      <div class="col-md-5"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
    {% endblock %}
  </div>
</div>
