{% extends 'base_authh.html' %}
{% load static %} 
{% block content %}

<div class="row container-fluid">
  <div class="col-md-4"></div>
  <div class="col-md-3 h-100 mt-5 w-70 p-4 m-5 ">
    <div class="card d-grid gap-3 shadow p-3 mb-5 bg-body rounded">
    

      <div class="card-body">
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'authentication/messages.html/' %}
          <div class="p-2">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
              value="{{fieldValues.username}}"
            />
            <div class="invalid-feedback invalid_feedback" style="display: none">
              <p></p>
            </div>
          </div>
          <div class="p-2 ">
            <label for="email" class="form-label">Email address</label>
           
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="@gmail.com"
              name="email"
              value="{{fieldValues.email}}"
            />
            <div class="email-feedback invalid-feedback" style="display: none">
              <p></p>
            </div>
          </div>
          
          <div class="p-2">
            <label for="password" class="form-label">Password</label>
            <div ">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
            />
            <small class="float-end showpassword">SHOW</small>
            </div>
          </div>
          <div>
            <input
              type="submit"
              value="Ready To Register"
              class="btn w-100 mt-2 btn-primary submit-btn"
            />
          </div>

        </form>
       
      </div>
    </div>
    </div>
    <div class="col-md-5"></div>
  </div>
  <script src="{% static 'js/register.js' %}"></script>
  {% endblock %}
</div>
