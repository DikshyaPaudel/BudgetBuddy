 {% load static %} 
<html lang="en" data-bs-theme="auto">


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Expense tracker{% block title%} {% endblock %}</title>

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" 
    />  -->
  
   <!-- <link
      href="/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />  -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    

    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"
    />

    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
   

    <header
      class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-lg-2 me-0 ps-4 pe-4 py-4 fs-3  w-5 border-0 "
        href="{% url 'stats' %}"
        >BudgetBuddy</a
      >
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}

            <input
              class="sidebar nav-link text-white btn m-3 pt-3 shadow-none font-400"
              type="submit"
              value="Sign out"

            />
            
          </form>
        </li>
      </ul>



    </header>

    <div class="container-fluid">
      <div class="row">
        {% include 'partial/bar.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %} 

          {% endblock %}
        </main>
      </div>
    </div>
    <!-- <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
   
    
  </body>
</html>
